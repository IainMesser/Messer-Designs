<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messer Designs</title>
  <link rel="stylesheet" href="./Css/Contactpage.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo">Messer Designs</div>
      <ul>
        <li><a href="./Main.html">Home</a></li>
        <li><a href="./Services.html">Services</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="./Contact.html">Contact</a></li>
        <li><a href="./Portfolio.html">portfolio</a></li>
        <li><a href="./Pricing.html">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section with Video Background -->
  <section class="hero" id="home">
    <video autoplay muted loop class="background-video">
      <source src="./Images/3051492-hd_1920_1080_25fps.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Contact Section -->
<section class="contact" id="contact">
    <div class="contact-video-overlay">
      <video autoplay muted loop class="background-video">
        <source src="./Images/your-video.mp4" type="video/mp4">
      </video>
      <div class="overlay">
        <div class="container">
          <h2>Contact Us</h2>
          <div class="contact-form">
            <form action="#" method="POST">
              <div class="input-group">
                <input type="text" name="name" placeholder="Your Name" required>
              </div>
              <div class="input-group">
                <input type="email" name="email" placeholder="Your Email" required>
              </div>
              <div class="input-group">
                <textarea name="message" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="submit-button">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Messer Designs. All rights reserved.</p>
  </footer>

</body>
</html>
